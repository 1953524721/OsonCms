<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航栏添加</title>
    <link href="__PUBLIC__/admin/css/haiersoft.css" rel="stylesheet" type="text/css" media="screen,print" />
    <link href="__PUBLIC__/admin/css/print.css" rel="stylesheet" type="text/css"  media="print" />
    <script src="__PUBLIC__/admin/js/jquery-1.10.1.min.js"></script>
    <script src="__PUBLIC__/admin/js/side.js" type="text/javascript"></script>
</head>
<body>
<div id="Popup">
<center>
    <!-- SubPopup -->
    <div id="SubPopup">
        <div class="form_boxC">
            <table cellpadding="0" cellspacing="0">
                <tr>
                    <th width="100">导航栏名称 <span class="f_cB">*</span></th>
                    <td><div class="txtbox floatL" style="width:200px;"><input name="" type="text" size="15" id="name"></div></td>
                </tr>
                <tr>
                    <th width="200">导航栏控制器 <span class="f_cB">*</span></th>
                    <td><div class="txtbox floatL" style="width:200px;"><input name="" type="text" size="15" id="con"></div></td>
                </tr>
                <tr>
                    <th width="100">导航栏方法 <span class="f_cB">*</span></th>
                    <td><div class="txtbox floatL" style="width:200px;"><input name="" type="text" size="15" id="act"></div></td>
                </tr>
                <tr>
                    <th width="100">排序 <span class="f_cB">*</span></th>
                    <td><div class="txtbox floatL" style="width:200px;"><input name="" type="text" size="15" id="ord"></div></td>
                </tr>
                <tr>
                    <th width="100">是否启用 <span class="f_cB">*</span></th>
                    <td><input type="radio" value="1" name="status" checked="checked">启用 <input type="radio" value="0" name="status">不启用</td>
                </tr>
            </table>
        </div>
    </div>
    <!-- SubPopup -->

    <div id="BtmBtn">
        <div class="btn_boxB floatR mag_l20" ><input name=""  type="button" value="取消" onmousemove="this.className='input_move'" onmouseout="this.className='input_out'"></div>
        <div class="btn_box floatR"><input name="" id="dj" type="button" value="提交" onmousemove="this.className='input_move'" onmouseout="this.className='input_out'"></div>
    </div>
</center>
</div>
</body>
<script>
    $(document).on("click","#dj",function () {
        var name=$("#name").val();
        var con=$("#con").val();
        var act=$("#act").val();
        var ord=$("#ord").val();
        if(name==""||con==""||act==""||ord==""){
            alert("不能偷懒哦~");
            return false;
        }
        var status=$('input:radio[name="status"]:checked').val();
        $.ajax({
            type: "POST",
            url: "{:url('Nav/add')}",
            dataType:'json',
            data: {nav_name:name,nav_con:con,nav_act:act,nav_status:status,nav_ord:ord},
            success: function(msg){
                if(msg.e==1){
                    alert(msg.msg);
                }else{
                    alert(msg.msg);
                }
            }
        });
    })
</script>
</html>
