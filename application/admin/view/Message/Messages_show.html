<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oson - Link Add</title>
    <link rel="stylesheet" href="../../../public/admin/css/common.css">
    <!--<link rel="stylesheet" href="__PUBLIC__/admin/css/common.css">-->
    <link rel="stylesheet" href="../../../public/admin/css/main.css">
    <script type="text/javascript" src="../../../public/admin/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../public/admin/js/colResizable-1.3.min.js"></script>
    <script type="text/javascript" src="../../../public/admin/js/common.js"></script>
    <script type="text/javascript">
        $(function(){
            $(".list_table").colResizable({
                liveDrag:true,
                gripInnerHtml:"<div class='grip'></div>",
                draggingClass:"dragging",
                minWidth:30
            });
        });
    </script>
</head>
<body>
<div id="forms" class="mt10">
<div class="box">
<div class="box_border">
<div class="box_top"><b class="pl15">留言回复</b></div>
<div class="box_center">
<form action="{:url('Message/msgemail')}" class="jqtransform" enctype="multipart/form-data" method="post">
{foreach $data as $v}

    <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td class="td_right">留言id</td>
            <td class="">
                <input type="text" name="" class="input-text lh30" size="40" disabled="disabled" value="{$v.msg_id}">
            </td>
        </tr>
        <tr>
            <td class="td_right">留言标题</td>
            <td class="">
                <input type="text" name="" class="input-text lh30" size="40" disabled="disabled" value="{$v.msg_title}">
            </td>
        </tr>
        <tr>
            <td class="td_right">用户电话</td>
            <td class="">
                <input type="text" name="" class="input-text lh30" size="40" disabled="disabled" value="{$v.msg_tel}">
            </td>
        </tr>
        <tr>
            <td class="td_right">客户邮箱</td>
            <td class="">
                <input type="text" name="" class="input-text lh30" size="40" disabled="disabled" value="{$v.msg_email}">
            </td>
        </tr>
        <tr>
            <td class="td_right">留言内容</td>
            <td class="">
                <input type="text" name="" class="input-text lh30" size="40" disabled="disabled" value="{$v.msg_info}">
            </td>
        </tr>
        <tr>
            <td class="td_right">回复留言</td>
            <td class="">
                <input type="text" name="reply_desc" class="input-text lh30" size="40">
            </td>
        </tr>
        <tr>

            <td class="">
                <input type="hidden" name="msg_email" class="input-text lh30" size="40"  value="{$v.msg_email}">
            </td>
        </tr>





        <tr>
            <td class="td_right"></td>
            <td class="">
                <input type="submit" name="" class="btn btn82 btn_save2" value="提交">
                <input type="button" name="" class="btn btn82 btn_res" value="重置">
            </td>
        </tr>
    </table>

    {/foreach}
</form>
</div>
</div>
</div>
</div>
</body>
</html>
